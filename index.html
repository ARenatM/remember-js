<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Caped</title>
</head>
<body>
    <div class="container main">
        <div class="sidebar">
            <div class="sidebar__logo"><img src="./img/logo.svg" alt="" srcset=""></div>
            <div class="sidebar__explore">Explore</div>
            <div class="sidebar__menu">
                <ul class="sidebar__listmenu">
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon new in.svg" alt="new in" srcset="">New In</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon clothing.svg" alt="clothing" srcset="">Clothing</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon shoes.svg" alt="shoes" srcset="">Shoes</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon accessories.svg" alt="accessories" srcset="">Accessories</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon activewear.png" alt="activewear" srcset="">Activewear</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon gifts.svg" alt="gifts $ living" srcset="">Gifts & Living</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon inspiration.svg" alt="inspiration" srcset="">Inspiration</li></a> 
                    <a href="#" class="sidebar__item-link"><li class="sidebar__item"><img src="./img/icons/icon help.svg" alt="" srcset="help center">Help Center</li></a> 
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="content__header header">

                <div class="header__wrap-input">
                    <img src="./img/icons/icon search.svg" alt="">
                    <input type="text" name="" id="" class="header__input-search" placeholder="Search store">
                </div>

                <div class="header__menu">
                    <ul class="header__list">
                        <a href="#" class="header__item-link"><li class="header__item">products</li></a>
                        <a href="#" class="header__item-link"><li class="header__item">story</li></a>
                        <a href="#" class="header__item-link"><li class="header__item">manufacturing</li></a>
                        <a href="#" class="header__item-link"><li class="header__item">packaging</li></a>
                    </ul>
    
                    <div class="header__icons">
                        <div class="header__basket"><img src="./img/icons/icon basket.svg" alt="" srcset=""></div>
                        <div class="header__user"><img src="./img/icons/icon person.svg" alt="" srcset=""></div>
                    </div>
                </div>
            </div>
            <div class="content__grid grid">
                <div class="grid__row">
                    <div class="grid__cell grid__cell_horizont"><img src="./img/promo/promo 1.png" alt=""><img src="./img/promo/promo 2.png" alt=""></div>
                    <div class="grid__cell grid__cell_vertical"><img src="./img/cards/card 1.png" alt=""><img src="./img/cards/card 2.png" alt=""></div>
                </div>
                <div class="grid__row">
                    <div class="grid__cell grid__cell_vertical"><img src="./img/cards/card 3.png" alt=""><img src="./img/cards/card 4.png" alt=""></div>
                    <div class="grid__cell grid__cell_horizont"><img src="./img/promo/promo 3.png" alt=""><img src="./img/promo/promo 4.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
